global:
  type: box-shadow
  category: shadow
  cssProperties:
  - box-shadow
imports:
- ../aliases/offset.yml
- ../aliases/color-palettes.yml
props:
  SHADOW_DRAG:
    value: "{!OFFSET_NONE} {!OFFSET_X_SMALL}px {!OFFSET_MEDIUM}px {!OFFSET_NONE} {!BLACK_TRANSPARENT_40}"
    comment: Shadow for drag-n-drop.
    access: global
  SHADOW_DROP_DOWN:
    value: "{!OFFSET_NONE} {!OFFSET_X_SMALL}px {!OFFSET_SMALL}px {!OFFSET_NONE} {!BLACK_TRANSPARENT_16}"
    comment: Shadow for drop down.
    access: global
  SHADOW_HEADER:
    value: "{!OFFSET_NONE} {!OFFSET_X_SMALL}px {!OFFSET_MEDIUM}px {!BLACK_TRANSPARENT_07}"
    comment: Shadow for header.
    access: global
  BOX_SHADOW_NONE:
    value: "none !important"
    comment: "Removes box shadow"
  BOX_SHADOW_LEVEL_0:
    value: "0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2)"
    comment: "Box shadow level 1"
  BOX_SHADOW_LEVEL_1:
    value: "0 3px 3px 0 rgba(0, 0, 0, 0.14), 0 1px 7px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -1px rgba(0, 0, 0, 0.2)"
    comment: "Box shadow level 1"
  BOX_SHADOW_LEVEL_2:
    value: "0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.3)"
    comment: "Box shadow level 2"
  BOX_SHADOW_LEVEL_3:
    value: "0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, 0.12), 0 3px 5px -1px rgba(0, 0, 0, 0.3)"
    comment: "Box shadow level 3"
  BOX_SHADOW_LEVEL_4:
    value: "0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.3)"
    comment: "Box shadow level 4"
  BOX_SHADOW_LEVEL_5:
    value: "0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.3)"
    comment: "Box shadow level 5"
  BOX_SHADOW_FOCUS:
    value: "0 0 8px #b5faff6e, 0 0 4px #1e99c099"
    comment: "Box shadow to show a focused element"