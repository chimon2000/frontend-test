
global:
  type: size
  category: border
  cssProperties:
  - "border"
  - "border*width"
  - "border*color"
imports:
- ../aliases/border.yml
- ../aliases/color-palettes.yml
- ../aliases/colors.yml
props:
  BUTTON_BORDER:
    value: "{!BORDER_NONE}"
    comment: "Removes border from button"

  INPUT_BORDER_COLOR:
    value: "{!PALETTE_GRAY_7}"
  INPUT_BORDER:
    value: "1px solid {!PALETTE_GRAY_7}"
  INPUT_DISABLED_BORDER:
    value: "1px dotted {!PALETTE_GRAY_5}"
  INPUT_INVALID_BORDER:
    value: "1px solid {!MAHOGANY}"